<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="hero">
        <article class="hero__content">
          <h1 class="hero__content-title">Equilibrium #3429</h1>
          <p class="hero__content-text">
            Equilibrium is an NFT that will appeal to many players.
          </p>
        </article>
      </div>
      <div class="offer">
        <div class="offer__cost element">
          <img
            src="./assets/diamond.png"
            alt="icon of diamond"
            class="offer__cost-image icon"
          />
          <p class="offer__cost-worth">0.041 ETH</p>
        </div>
        <div class="offer__time element">
          <img
            src="./assets/clock.png"
            alt="icon of clock"
            class="offer__time-image icon"
          />
          <p class="offer__time-limit">3 days left</p>
        </div>
      </div>

      <div class="author">
        <img
          src="./assets/face.png"
          alt="profile picture of Eva Smitch"
          class="author-image"
        />
        <p class="author-name">Creation of <span>Eva Smitch</span></p>
      </div>
    </section>
  </body>
</html>
